<!DOCTYPE html>
<html>
    <head>
        <title>Campeonato Brasileiro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
        <link rel="stylesheet" href="css/dc.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- JS -->
        <script src="js/crossfilter.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="js/dc.min.js"></script>  
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <h5 class='text-center col-md-12 center'>Análise do Campeonato Brasileiro</h5>
            </div>
        </header>
        <div id='map' class='container map-height'></div>
        <div id='analysis-port' class='container'>
            <div class="row">
                <div class="col-md-6 text-center bg-light">
                    <h3>Posição por Rodada</h3>
                    <div class="chart" id="standingsChart"></div>
                </div>
                <div class="col-md-6 text-center bg-light">
                    <h3>Gols por time</h3>
                    <div class="chart" id="goalsChart"></div>
                </div>
            </div>
            <!-- Further charts should follow the pattern above -->
        </div>
    </body>
</html>
