<!DOCTYPE html>
<html>
<head>
    <title>Campeonato Brasileiro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- JS -->
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>  
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-light fixed-top main-bar">
  <a class="navbar-brand text-light" href="#">Campeonato Brasileiro 2017</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-light" href="#map">Mapa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#standingsChart">Posição dos Times por Rodada</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#goalsChart">Gols por Time</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#homeAwayChart">Diferença percentual entre gols em casa e fora</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row main">
    <div class='col-md-1'></div>
    <div class="col-md-8">
        <div id='map' class='container map-height'></div>
    </div>
    <div class="col-md-2">
        <h5 class="text-center center">Seleção por região</h5>
        <div class='buttonBlock'>
            <button type='button' class="btn btn-primary commonButton btn-block" onClick="select_states_per_region(NORTE_STATES);">Norte</button>
        </div>
        <div class='buttonBlock'>
            <button type='button' class="btn btn-primary commonButton btn-block" onClick="select_states_per_region(NORDESTE_STATES);">Nordeste</button>
        </div>
        <div class='buttonBlock'>
            <button type='button' class="btn btn-primary commonButton btn-block" onClick="select_states_per_region(CENTRO_OESTE_STATES);">Centro-Oeste</button>
        </div>
        <div class='buttonBlock'>
            <button type='button' class="btn btn-primary commonButton btn-block" onClick="select_states_per_region(SUDESTE_STATES);">Sudeste</button>
        </div>
        <div class='buttonBlock'>
            <button type='button' class="btn btn-primary commonButton btn-block" onClick="select_states_per_region(SUL_STATES);">Sul</button>
        </div>
    </div>
</div>
<div id='analysis-port' class='container'>
    <div class="row row-chart">
        <div class="col-md-12 text-center bg-light">
            <h3>Posição por Rodada</h3>
            <div class="chart" id="standingsChart"></div>
        </div>
    </div>
    <div class="row row-chart">
        <div class="col-md-12 text-center bg-light">
            <h3>Gols por time</h3>
            <div class="chart" id="goalsChart"></div>
        </div>
    </div>
    <div class="row row-chart">
        <div class="col-md-12 text-center bg-light">
            <h3 class="left">Divisão dos gols marcados</h3>
            <div class="chart" id="homeAwayChart"></div>
        </div>
    </div>
    <!-- Further charts should follow the pattern above -->
</div>
</body>
</html>
