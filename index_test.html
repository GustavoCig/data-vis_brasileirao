<!DOCTYPE html>
<html>
    <head>
        <title>Campeonato Brasileiro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <link rel="stylesheet" href="css/dc.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- JS -->
        <script src="js/crossfilter.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="js/dc.min.js"></script>  
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        <!-- Bootstrap javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <h5 class='center-text'>Analise do Campeonato Brasileiro</h5>
        <div id='map' class='left'></div>
        <div id='analysis-port' class='right'>
          <p>Put analysis here boi</p>
          <div class="chart" id="goalsChart">
            <h3 class="left">Gols por time</h3>
          </div>
        </div>
        <script type="text/javascript">
            let centralized_coordinates = [-54, -14.8267]
            let zoom = 4.4;
            create_map('map', centralized_coordinates[1], centralized_coordinates[0], zoom);

            let barChart = dc.barChart('#goalsChart');

             d3.csv("data/total_goals_per_team.csv").then(function (data) {
                data.forEach(function(d){
                    d.goals = +d.total_gols;
                    d.team  = +d.clube_id;
                });

                let facts = crossfilter(data);
                
                let teamDimension       = facts.dimension(d => d.team);
              
                let teamGroup       = teamDimension.group().reduceSum(d => d.goals);
                    
                let teamOrdered = teamGroup.top(Infinity).map(d => d.key);
                
                barChart.width(600)
                    .height(400)
                    .margins({top: 20, right: 50, bottom: 20, left: 40})
                    .x(d3.scaleOrdinal().domain(teamOrdered))
                    .xUnits(dc.units.ordinal)
                    .barPadding(0.4)
                    .dimension(teamDimension)
                    .group(teamGroup)

                dc.renderAll();

                });

        </script>
    </body>
</html>
